<tree-root #tree [options]="options" [nodes]="nodes"></tree-root>
<button (click)="addNodes()">add nodes</button>

<h3>Aspect Quality Model</h3>
<tree-root id="tree5" [focused]="true" [nodes]="nodes">
  <ng-template #loadingTemplate #treeNodeFullTemplate let-node let-index="index" let-templates="templates">
    <div class="tree-node">
      <input type="checkbox" [checked]="node.isActive" (change)="node.toggleActivated(true)" />
      <tree-node-expander [node]="node"></tree-node-expander>
      <div
              class="node-content-wrapper"
              [class.node-content-wrapper-active]="node.isActive"
              [class.node-content-wrapper-focused]="node.isFocused"
              (click)="node.toggleActivated(true)">
        <span [class]="node.data.className + 'Index'">{{ node.data.id }}</span>
        <span [class]="node.data.className" [class.title]="true">{{ node.data.name }}</span>
      </div>
      <tree-node-children [node]="node" [templates]="templates"></tree-node-children>
    </div>
  </ng-template>
</tree-root>

<h3>treeNodeTemplate and loadingTemplate</h3>
<tree-root id="tree1" [focused]="true" [nodes]="nodes1" [options]="options1">
  <ng-template #treeNodeTemplate let-node let-index="index">
    <span [class]="node.data.className + 'Index'">{{ index }}</span>
    <span [class]="node.data.className" [class.title]="true">{{ node.data.title }}</span>
  </ng-template>
  <ng-template #loadingTemplate let-node>
    <div [class]="node.data.className + 'Loading'">Loading {{ node.data.title }}...</div>
  </ng-template>
</tree-root>
