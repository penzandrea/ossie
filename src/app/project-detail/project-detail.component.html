<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">

  <div class="form-group">
  <!--street-->
    <label class="center-block">ID:
      <input class="form-control" formControlName="id">
    </label>
  </div>

    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
<!--city-->

    <label class="center-block">Sonarkey:
      <input class="form-control" formControlName="sonarkey">
    </label>
  </div>
